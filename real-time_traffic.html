<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Traffic Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
  <div id="map" style="height: 600px; width: 100%;"></div>

  <script>
    let map;
    let trafficLayer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // Example: New York City
        zoom: 12,
      });
      trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      // Update traffic data every 5 seconds
      setInterval(updateTraffic, 5000);
    }

    function updateTraffic() {
      // Remove current traffic layer
      trafficLayer.setMap(null);
      
      // Add new traffic layer with updated data
      trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAQwrKjClTUzaAEGmQZPBef3Vych9XOjs&callback=initMap"></script>
</body>
</html>
