<!DOCTYPE html>
<html>
<head>
  <title>Drone Route on Google Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Define the drone route coordinates
    var routeCoordinates = [
      { lat: 40.7128, lng: -74.0060 }, // Start point
      { lat: 40.7136, lng: -74.0058 }, // Waypoint 1
      { lat: 40.7142, lng: -74.0056 }, // Waypoint 2
      { lat: 40.7148, lng: -74.0054 }, // Waypoint 3
      { lat: 40.7154, lng: -74.0052 }, // Waypoint 4
      { lat: 40.7160, lng: -74.0050 }  // End point
    ];

    function initMap() {
      // Create a map instance
      var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7136, lng: -74.0058 },
        zoom: 15
      });

      // Create a polyline and set its path to the route coordinates
      var routePath = new google.maps.Polyline({
        path: routeCoordinates,
        geodesic: true,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      // Set the polyline on the map
      routePath.setMap(map);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAQwrKjClTUzaAEGmQZPBef3Vych9XOjs&callback=initMap" async defer></script>
</body>
</html>
