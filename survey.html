<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
        .container-banner {
        padding: 5rem;
        background-image: url(survey.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: whitesmoke;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
</head>
<body>
    <div class="container-banner">
        <h1>Survey</h1>
        <!--<p>Resize this responsive page to see the effect!</p>-->
    </div>
  
  <div>
    <br>
    <!--<h1 class="text-center">Survey Form</h1>-->
  </div>

  <div class="container">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="form-control" id="feedback" rows="5" placeholder="Enter your feedback"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="back" class="btn btn-primary" href="file:///C:/Users/harri/Documents/GitHub/project/main_copy.html">Back</button>
    </form>
  </div>

  <script>
    function goBack() {
        // Code to go back to the main page or perform other actions
        window.history.back();
    }
</script>
</body>
</html>
